/***
* @name search_zodiak
*/
function search_zodiak(input) {
  // ✍️ VALIDASI TERLEBIH DAHULU
  if(typeof input != "string") {
    return {
      isError: true,
      message: "Masukan data dengan benar !"
    }
  }
  const i_search = data.map(data => data.type).indexOf(input.toLowerCase())
  // 🙂
  if(i_search === -1) {
    return {
      isError: true,
      message: "Data tidak ditemukan"
    }
  }

  return {
    isError: false,
    data: data[i_search].detail // Mengembalikan data yang benar
  }
}
